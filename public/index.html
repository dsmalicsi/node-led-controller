<body class="inverse">

    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-sm-12">
                    <h1>node-led-controller</h1>
                    <p class="lead">This is the front-end panel of the <a href="https://nodejs.org/en/">Node.js</a> client for controlling and programming LED Lights connected to a <a href="http://nodemcu.com/index_en.html">NodeMCU</a> WiFi chipset. This panel uses <a href="http://socket.io/">Socket.io</a> as a bridge between the user and the devices for real-time event-based communication.</p>
                </div>

            </div>
        </div>


    </div>
    <span class="btn btn-material-deeppurple" onclick="javascript:$.snackbar({content: 'This is a JS generated snackbar, it rocks!'});">Create and show a snackbar.</span>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        (function () {

            var $button = $("<div id='source-button' class='btn btn-primary btn-xs'>&lt; &gt;</div>").click(function () {
                var index = $('.bs-component').index($(this).parent());
                $.get(window.location.href, function (data) {
                    var html = $(data).find('.bs-component').eq(index).html();
                    html = cleanSource(html);
                    $("#source-modal pre").text(html);
                    $("#source-modal").modal();
                })

            });

            $('.bs-component [data-toggle="popover"]').popover();
            $('.bs-component [data-toggle="tooltip"]').tooltip();

            $(".bs-component").hover(function () {
                $(this).append($button);
                $button.show();
            }, function () {
                $button.hide();
            });

            function cleanSource(html) {
                var lines = html.split(/\n/);

                lines.shift();
                lines.splice(-1, 1);

                var indentSize = lines[0].length - lines[0].trim().length,
                    re = new RegExp(" {" + indentSize + "}");

                lines = lines.map(function (line) {
                    if (line.match(re)) {
                        line = line.substring(indentSize);
                    }

                    return line;
                });

                lines = lines.join("\n");

                return lines;
            }

            $(".icons-material .icon").each(function () {
                $(this).after("<br><br><code>" + $(this).attr("class").replace("icon ", "") + "</code>");
            });

        })();
    </script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/snackbar.min.js"></script>

    <script>
        var snackBarOptions = {
            content: "default message", 
            timeout: 5000, 
            htmlAllowed: true, 
            onClose: function () {} // callback
        }
    </script>


    <script src="js/jquery.nouislider.min.js"></script>
    <script>
        $(function () {
            $.material.init();
            $(".shor").noUiSlider({
                start: 40,
                connect: "lower",
                range: {
                    min: 0,
                    max: 100
                }
            });

            $(".svert").noUiSlider({
                orientation: "vertical",
                start: 40,
                connect: "lower",
                range: {
                    min: 0,
                    max: 100
                }
            });
        });
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
